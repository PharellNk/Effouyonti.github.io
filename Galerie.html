    <title>Galerie d'Images Responsive</title>
<style >
/* Réinitialisation des styles par défaut */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

/* Style du header */
header {
    background: linear-gradient(135deg, #2c3e50, #3498db);
    color: white;
    text-align: center;
    padding: 2rem;
}

header h1 {
    font-size: 2.5rem;
    letter-spacing: 1px;
}

/* Style de la galerie */
.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 images par ligne sur grands écrans */
    gap: 1.5rem;
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.gallery-item:hover {
    transform: scale(1.05);
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

/* Overlay pour description */
.overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 1rem;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.gallery-item:hover .overlay {
    opacity: 1;
}

.overlay p {
    font-size: 1rem;
    text-align: center;
}

/* Style du footer */
footer {
    text-align: center;
    padding: 1rem;
    background: #2c3e50;
    color: white;
    position: relative;
    bottom: 0;
    width: 100%;
}

/* Media Queries pour la responsivité */
@media (max-width: 1024px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr); /* 2 images par ligne sur tablettes */
    }

    header h1 {
        font-size: 2rem;
    }
}

@media (max-width: 768px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr); /* 2 images par ligne sur petits écrans */
        padding: 1rem;
    }

    .overlay p {
        font-size: 0.9rem;
    }
}

@media (max-width: 480px) {
    .gallery {
        grid-template-columns: 1fr; /* 1 image par ligne sur mobiles */
    }

    header h1 {
        font-size: 1.5rem;
    }

    .gallery-item {
        margin: 0 auto;
        max-width: 90%;
    }
}
</style>
